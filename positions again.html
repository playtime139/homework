<!DOCTYPE html>
<html>
    <head>
<style>
    div.absolute{
position: absolute;
left: 30px;
border: 3px solid blue;
    }
    div.relative{
position: relative;
left: 30px;
border: 3px solid blue
    }
    <div.static{
position: static;
left: 30px;
border: 3px solid blue;
    }
    div.fixed{
position: fixed
left: 30px;
border: 3px solid blue;
    }
    </style>
    </head>
    <body>
<h2>Positions</h2>
<div class="static">
This div element has Position:static
</div>
<div class="absolute">
This div element has Position:absolute
</div>
<div class="fixed">
This div element has Position:fixed
</div>
<div class="relative">
This div element has Position:relative
</div>
    </body>
</html>
