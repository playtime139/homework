<!DOCTYPE html>
<html>
    <head>
<style>
    .text1{
        text-decoration: overline;
        color: red;
    }
    .text2{
        text-decoration: line-through;
        color: #71ffb0;
    }
    .text3{
        text-decoration: underline;
        color:rgb(70, 98, 120 );
    }
    .text4{
        text-decoration: underline overline;
        color: rgb(0, 0, 0, 0.4 );
    }
    .p1{
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    .p2{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
</style>
    </head>
    <body>
<h1>Typography with food</h1>
<div class="text1">Apple</div>
<div class="text2">banana</div>
<div class="text3">orange</div>
<div class="text4">mandarin</div>
<p class="p1">pear</p>
<p class="p2">mango</p>
    </body>
</html>
