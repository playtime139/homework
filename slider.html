<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Image Slider</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Image Slider</h2>
  
  <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
    
   
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="2"></button>
    </div>

  
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x400?text=First+Slide" class="d-block w-100" alt="First Slide">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400?text=Second+Slide" class="d-block w-100" alt="Second Slide">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400?text=Third+Slide" class="d-block w-100" alt="Third Slide">
      </div>
    </div>

 
    <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
    
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
