<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript objects</h2>
        <script>
            var student = {
                name: 'Ryan',
                age: 11,
                grade: '6',
                hobbies: ['reading', 'gaming', 'drawing'],
                fav_subject: 'Math',
            };
            var colors = ['red', 'green', 'blue', 'white', 'black'];
            document.write("Student Name: " + student.name + "<br>");
            document.write("Student Age: " + student.age + "<br>");
            document.write("Student Grade: " + student.grade + "<br>");
            document.write("Student Hobbies: " + student.hobbies.join(", ") + "<br>");
            document.write("Student Favorite Subject: " + student.fav_subject + "<br>");
        </script>
    </body>
</html>
